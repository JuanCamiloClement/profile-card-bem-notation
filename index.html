<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Profile card</title>
    </head>
    <body>
        <div class="card-container">
            <div class="card-container__hero">
                <div class="card-container__profile-pic">

                </div>
                <div class="card-container__name">
                    <p>Juan Camilo Clement Santacruz</p>
                </div>
                <div class="card-container__stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
            </div>
            <div class="card-text">
                <p class="card-text__p">Physician, looking forward for a career change, studying in the Make It Real bootcamp to become a Full-Stack web developer.</p>
            </div>
            <div class="buttons">
                <div class="buttons__container">
                    <button class="btn buttons__read-more">Read more</button>
                </div>
                <div class="buttons__container">
                    <button class="btn buttons__contact buttons--color">Contact</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
